<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="btn-voltar" routerLink="/adicionar-alimento">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Add Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" id="formulario" class="formulario" (ngSubmit)="guardarAlimento()">
    <ion-list lines="full" class="ion-padding">
      <!-- Produto -->
      <ion-item>
        <ion-label position="stacked">Product</ion-label>
        <ion-input
          type="text"
          name="produto"
          [(ngModel)]="produto"
          required
          placeholder="e.g., Apple"
        ></ion-input>
      </ion-item>

      <!-- Quantidade -->
      <ion-item>
        <ion-label position="stacked">Quantity</ion-label>
        <ion-input
          type="number"
          name="quantidade"
          [(ngModel)]="quantidade"
          required
          placeholder="e.g., 3"
        ></ion-input>
      </ion-item>

      <!-- Data de Compra -->
      <ion-item>
        <ion-label position="stacked">Purchase Date</ion-label>
        <ion-button
          fill="clear"
          (click)="abrirCalendarioCompra()"
          class="btn-calendario"
        >
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-modal
        [isOpen]="mostrarCalendarioCompra"
        (didDismiss)="mostrarCalendarioCompra = false"
      >
        <ng-template>
          <ion-content>
            <ion-datetime
              presentation="date"
              [(ngModel)]="dataCompra"
              name="dataCompra"
              (ionChange)="mostrarCalendarioCompra = false"
            >
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>

      <!-- Data de Validade -->
      <ion-item>
        <ion-label position="stacked">Expiration Date</ion-label>
        <ion-button
          fill="clear"
          (click)="abrirCalendarioValidade()"
          class="btn-calendario"
        >
          <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-modal
        [isOpen]="mostrarCalendarioValidade"
        (didDismiss)="mostrarCalendarioValidade = false"
      >
        <ng-template>
          <ion-content>
            <ion-datetime
              presentation="date"
              [(ngModel)]="dataValidade"
              name="dataValidade"
              (ionChange)="mostrarCalendarioValidade = false"
            >
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>
  </form>

  <div class="bottom-button-wrapper">
    <ion-button expand="block" type="submit" class="save-button" form="formulario">
      Add
      <ion-icon name="add-outline" slot="end"></ion-icon>
    </ion-button>
  </div>
</ion-content>
