<!-- src/app/pages/receita/receita.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        fill="solid"
        color="success"
        shape="round"
        [routerLink]="['/selecionaralimentos']"
      >
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Display recipe name -->
  <h2 *ngIf="name"><strong>{{ name }}</strong></h2>

  <!-- Display photo if available -->
  <div *ngIf="photo" style="text-align:center; margin: 15px 0;">
    <img
      [src]="photo"
      alt="Imagem da receita"
      style="width: 100%; border-radius: 10px;"
    />
  </div>

  <!-- Ingredients list -->
  <div *ngIf="ingredients && ingredients.length">
    <p><strong>Ingredientes:</strong></p>
    <ul>
      <li *ngFor="let item of ingredients">{{ item }}</li>
    </ul>
  </div>

  <!-- Instructions -->
  <div *ngIf="instructions">
    <p><strong>Modo de Preparo:</strong></p>
    <p [innerHTML]="instructions"></p>
  </div>

  <!-- Fallback message if no ingredients and no instructions -->
  <div *ngIf="!ingredients.length && !instructions">
    <p>Desculpe, não há receita para exibir.</p>
  </div>
</ion-content>
