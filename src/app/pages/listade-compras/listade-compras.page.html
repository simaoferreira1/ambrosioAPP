<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="btn-voltar" [routerLink]="['/tabs/tab1']">
       <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Voltar
      </ion-button>


    </ion-buttons>
    <ion-title class="titulo-lista">Lista de compras</ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn-partilhar">
        Partilhar
        <ion-icon slot="icon-only" name="share-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pesquisar"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of listaCompras">
      <ion-label>{{ item }}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
