<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="botao-verde-claro" [routerLink]="['/tabs/tab1']">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>

    <ion-title class="titulo-lista">Shopping List</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="shareList()">
        <ion-icon class= "share-button" slot="start" name="share-outline"></ion-icon>
        Share
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Container para searchbar + botÃ£o de adicionar -->
  <div class="searchbar-container" style="display: flex; align-items: center; padding: 8px;">
    <ion-searchbar
      placeholder="Search"
      [value]="searchText"
      (ionInput)="onSearchInput($event)"
      style="flex: 1;"
    ></ion-searchbar>

    <ion-button (click)="addNewItemFromSearch()" color="primary">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of filteredList">
      <ion-label>{{ item }}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
