<ion-content class="ion-padding">

  <!-- Campo de pesquisa -->
  <div class="search-bar">
    <ion-icon name="search-outline" class="icon-left"></ion-icon>
    <ion-input placeholder="Pesquisar"></ion-input>
    <ion-icon name="close-outline" class="icon-right"></ion-icon>
  </div>

  <!-- Card de alimento -->
  <div class="carousel">
    <ion-card class="alimento-card">
      <img src="assets/macas.jpg" alt="Maçãs frescas" />
      <ion-card-content>
        <h3>Maçãs frescas</h3>
        <p>Expira em 7 dias</p>
      </ion-card-content>
    </ion-card>

    <!-- Indicadores (pontinhos) -->
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Botões -->
  <ion-button expand="block" fill="clear" class="botao-pilula">
    Lista de compras
  </ion-button>

  <ion-button expand="block" fill="clear" class="botao-pilula">
    Receitas com os alimentos disponíveis
  </ion-button>

</ion-content>
