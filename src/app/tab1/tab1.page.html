<ion-content class="ion-padding">

  <!-- Campo de pesquisa -->
  <ion-item>
    <ion-icon name="search-outline" slot="start"></ion-icon>
    <ion-input placeholder="Pesquisar"></ion-input>
    <ion-icon name="close-outline" slot="end"></ion-icon>
  </ion-item>

  <!-- Card de alimento -->
  <ion-card class="alimento-card">
    <img src="assets/macas.jpg" alt="Maçãs frescas" />
    <ion-card-content>
      <h3>Maçãs frescas</h3>
      <p>Expira em 7 dias</p>
    </ion-card-content>
  </ion-card>

  <!-- Botões -->
  <ion-button expand="block" fill="outline" color="dark">
    Lista de compras
  </ion-button>

  <ion-button expand="block" fill="outline" color="dark">
    Receitas com os alimentos disponíveis
  </ion-button>

</ion-content>
