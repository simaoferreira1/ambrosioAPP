<ion-content class="ion-padding">

  <!-- Cabeçalho do botão adicionar -->
  <ion-item lines="none" class="add-header-item">
    <ion-label>Adicionar alimento</ion-label>
    <ion-icon name="add-outline" slot="end" class="icon-add"></ion-icon>
  </ion-item>

  <!-- Lista de alimentos -->
  <ion-list lines="full">
    <ion-item button *ngFor="let alimento of alimentos">
      <img slot="start" [src]="alimento.imagem" class="alimento-img" />
      <ion-label>{{ alimento.nome }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
